<!DOCTYPE html>
<html lang = "ko">
 <head>
	<meta  charset = "utf-8"/>
  <title> Microsoft </title> 
  <style type="text/css">
	*{margin:0; padding:0;}
	ul{overflow:hidden; margin:50px auto 0;}
		ul:after{content:""; display:block; clear:both;}
	li{background-color:gold; list-style:none;}
		li:after{content:""; display:block; clear:both;}
	h3{width:20px; height:100px; background-color:pink; float:left;}
		h3 span{display:block; transform:rotate(90deg);}
	p{background-color:darkred; height:100%; width:100px; float:left;}
  </style>
 </head>

 <body>
	<ul>
		<li>
			<h3><span>aaaaaaa</span></h3>
			<p>sssssssss</p>
		</li>
	</ul>
 </body>
</html>
